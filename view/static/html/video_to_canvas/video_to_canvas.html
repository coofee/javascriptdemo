<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: black;
      color: #CCCCCC;
    }

    #c2 {
      background-image: url(../../media/foo.png);
      background-repeat: no-repeat;
    }

    div {
      float: left;
      border: 1px solid #444444;
      padding: 10px;
      margin: 10px;
      background: #3B3B3B;
    }
  </style>
</head>

<body>
  <div>
    <video id="video" src="../../media/video.mp4" controls="true" />
  </div>
  <div>
    <canvas id="c1" width="160" height="96"></canvas>
    <canvas id="c2" width="160" height="96"></canvas>
  </div>
  <div>
    <button id="start_record">开始录制</button>
    <button id="stop_record_and_download">停止录制并下载</button>
  </div>
  <script type="text/javascript" src="processor.js"></script>
  <script>
    var scripts = document.getElementsByTagName('script')
    for (var index in scripts) {
      var src = scripts[index].src
      scripts[index].src = [src, src.indexOf('?') > 0 ? '&' : '?', "v=" + Math.random()].join("")
    }
  </script>
</body>

</html>
